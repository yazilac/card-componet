<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT CARD DESING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="card-parent">
        <div class="card">
            <div class="card-img-wrapper">
                <div class="card-fondo">
                    <img src="img/icon-view.svg" class="capa " alt="">
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title titulo">Equilibrium #3429</h5>
                <p class="card-text texto">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="d-flex valor">
                    <span class="flex-fill color-1"><img src="img/icon-ethereum.svg" alt="" /> 0.041ETH</span>
                    <span class="flex-fill color-2"><img src="img/icon-clock.svg" alt="" /> 3 days left</span>
                </div>
                <hr />
                <img src="img/image-avatar.png" class="img-perfil"alt="" />
                <span class="texto2">Creation of <a href="#">Jules Wyverns</a></span>
            </div>
        </div>
    </div>
    <footer class="rodapie">RETO FRONT-END &copy Yazmin Ilama Castro</footer>
</body>
